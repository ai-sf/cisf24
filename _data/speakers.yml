- nome: Matteo Brogi
  descrizione: |
    Professore associato presso l'Università di Torino, si occupa di spettroscopia volta a studiare la composizione atmosferica di esopianeti, fattore utile per comprenderne la storia e l'evoluzione. Tra il 2014 e il 2017 si è aggiudicato la “Nasa Hubble Fellowship" presso l’Università di Colorado Boulder per i suoi contributi alle nuove tecniche sviluppate. Prima di trasferirsi a Torino nel 2022, ha lavorato come membro del gruppo di Astronomia e Astrofisica presso l'Università di Warwick.
  foto: img/speakers/matteo_brogi.png
  mostra: true
  ruolo: Associate Professor at UniTo
