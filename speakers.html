---
layout: default
title: Speakers
---

<div class="container">
  <div class="rows-or-columns">

  {% for person in site.data.speakers %}
  {% if person.mostra %}
<div class="card" style="padding:1em;width: clamp(300px, 95%, 500px)" x-data="{ expanded: false }" @click="expanded = ! expanded">


<div class="card-header flex-row items-center">
<span class="more" :class="expanded ? 'rotated' : ''">
	<i class="material-icons-outlined">expand_more</i>
</span>

  <div class="img-squiggly">
    <img src="{{person.foto}}">
  </div>
  <div>
    <div class="text-bold text-accent">{{person.nome}}</div>
    <div class="text-smaller text-black">{{person.ruolo}}</div>
  </div>
</div>
<div class="card-body" x-show="expanded" x-collapse>


  {{person.descrizione}}
</div>
  </div>
  {% endif %}
  {% endfor %}
</div>

</div>
