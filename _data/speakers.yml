- nome: Anne L'Huillier
  descrizione: |
    Fisica francese, è specializzata in fisica atomica. Dal 1986 al 1993 ha rivestito una posizione permanente presso il Centro di Ricerche Nucleari di Saclay, mentre dal 1997 è professoressa presso l’Università di Lund. È membro della Royal Swedish Academy of Sciences e membro straniero della National Academy of Sciences (USA) e dell'Austrian Academy of Sciences, nonchè socio straniero dell’Accademia Nazionale dei Lincei. È vincitrice del Premio Nobel per la Fisica 2023 “per i metodi sperimentali che generano impulsi di luce ad attosecondi per lo studio della dinamica degli elettroni nella materia".
  mostra: true
  ruolo: Nobel Prize for Physics 2023
  foto: img/speakers/Anne_L'Huillier.png
  sessione: Sessione Plenaria di Fisica delle Tecnologie Avanzate

- nome: Adrian Fartade
  descrizione: |
    Divulgatore scientifico e youtuber, si occupa principalmente di astronomia e astronautica. Si è laureato in Storia e Filosofia (focalizzando gli studi su scienza e astronomia) all'Università di Siena. Dopo gli studi, nel 2009, ha creato il canale youtube Link4Universe, dove si occupa delle più recenti scoperte in campo astronomico e dello sviluppo del settore astronautico. È stato ospite in diverse trasmissioni televisive e festival, realizzatore di 4 podcast e autore di 3 libri. Inoltre il 15 Dicembre 2022 ha vinto il "Premio Nazionale di Divulgazione Scientifica Giancarlo Dosi" (sezione speciale "Libri di divulgazione per ragazzi") con il libro "Apollo Credici. Un game book spaziale".
  mostra: true
  ruolo: Science Communicator
  foto: img/speakers/Adrian.png
  sessione: Sessione Plenaria di Astrofisica
  
- nome: Roberta Villa
  descrizione: |
    Laureata in medicina e chirurgia e da trent’anni giornalista scientifica sui temi della salute, collabora con diverse testate, tra cui La Repubblica online, Wired e Domani. Nel 2020 ha fatto parte del gruppo di esperti in appoggio alla task force anti fake-news sul Covid-19 della Presidenza del Consiglio. Ha partecipato a diversi progetti europei sulla preparazione alle pandemie e sulla comunicazione scientifica. È attualmente docente presso vari Master di comunicazione della scienza, oltre a essere spesso impegnata in talk e interventi in diversi contesti.
  mostra: true
  ruolo: Health Journalist Writer
  foto: img/speakers/Roberta_Villa .png
  sessione: Evento "Navigare la Complessità"

- nome: Sergio Della Sala
  descrizione: |
    Laureato in medicina e dottore di ricerca in psicobiologia, è specializzato in neurologia. E’ attualmente professore di Human Cognitive Neuroscience presso l’Università di Edimburgo e capo redattore di Cortex, rivista scientifica dedicata alla relazione tra sistema nervoso e processi mentali. È stato insignito del premio “Tam Dalyell for Excellence in Engaging the Public with Science” grazie all’abilità nella divulgazione scientifica. È inoltre presidente del CICAP, il Comitato Italiano per il Controllo delle Affermazioni sulle Pseudoscienze.
  mostra: true
  ruolo: Neuropsychology Professor and President of CICAP
  foto: img/speakers/Sergio_Della_Sala.png
  sessione: Evento "Navigare la Complessità"

- nome: Paolo Gambino
  descrizione: |
    Professore ordinario presso l'Università di Torino, la sua attività scientifica verte principalmente sulle verifiche del Modello Standard, nel contesto della fisica di precisione elettrodebole e del flavour. Ha partecipato a numerosi progetti di ricerca finanziati da enti locali e nazionali, tra cui il "Precision Searches for New Physics", di cui è responsabile nazionale, che coinvolge le Università di Genova e Roma Tre e l'INFN. È socio corrispondente dell'Accademia delle Scienze di Torino dal 2019 e cofondatore della serie dei "Workshop on the CKM Unitarity Triangle" che si tengono ogni due anni in varie parti del mondo.
  mostra: true
  ruolo: Full Professor at UniTo and Corresponding Fellow of the Academy of Sciences of Turin
  foto: img/speakers/paolo_gambino.png
  sessione: Lecture di Fisica delle Particelle Elementari

- nome: Antonaldo Diaferio
  descrizione: |
    Professore ordinario presso l'Università di Torino, si occupa di cosmologia, teoria della gravitazione e struttura su grande scala dell'universo. Nel 2008 ha fondato il gruppo CAUSTIC, che si occupa di interpretare la dinamica delle strutture cosmiche con teorie di gravità alternative alla Relatività Generale. È membro dell'International Astronomical Union (IAU) e, dal 2017, socio corrispondente dell'Accademia delle Scienze di Torino. È inoltre Presidente dell'Associazione ApritiCielo che gestisce Infini.to, Planetario e Museo dell'Astronomia e dello Spazio di Torino.
  mostra: true
  ruolo: Full Professor at UniTo and Corresponding Fellow of the Academy of Sciences of Turin
  foto: img/speakers/antonaldo_diaferio.png
  sessione: Lecture di Epistemologia applicata alla Cosmologia

- nome: Joachim Mnich
  descrizione: |
    Specializzato nel settore della Fisica delle Particelle, è un esperto nell'ambito delle interazioni elettrodeboli e nello sviluppo di rivelatori per collisori di adroni e elettroni-positroni. Dopo essere entrato a far parte del gruppo CMS divenne professore presso l'Università di Amburgo nel 2005 e Research Director presso il DESY (Amburgo) nel 2009.
    È Director for Research and Computing presso il CERN dal 2021.
  mostra: true
  foto: img/speakers/joachim_mnich.png
  ruolo: CERN Director for Research and Computing
  sessione: Sessione Plenaria di Fisica delle Particelle

- nome: Elisa Palazzi
  descrizione: |
    Climatologa e professoressa associata presso l'Università di Torino, si occupa dello studio dei cambiamenti climatici e del ciclo idrologico, con particolare attenzione verso le regioni montane. È stata ricercatrice dell'Istituto di Scienze dell'Atmosfera e del Clima (ISAC) presso il Consiglio Nazionale delle Ricerche (CNR) fino al 2021. Svolge numerose attività di divulgazione scientifica, conferenze e seminari nel settore climatico per le scuole e il pubblico adulto. È conduttrice, insieme a Federico Taddia, del podcast "Bello Mondo", prodotto da Chora Media.
  foto: img/speakers/elisa_palazzi.png
  ruolo: Climatologist and Associate Professor at UniTo
  mostra: true
  sessione: Sessione Plenaria di Fisica del Clima


- nome: Davide Gandolfi
  descrizione:  |
    Professore associato presso l’Università di Torino, è specializzato nello studio di esopianeti. Fino al 2014 ha partecipato alla missione CoRoT dell'ESA. Tra i diversi premi ricevuti, è stato Ricercatore Rita Levi Montalcini presso l'Università di Torino tra il 2014 e il 2017. Attualmente è membro della missione CHEOPS dell'ESA, un telescopio spaziale progettato per lo studio di pianeti extrasolari. È inoltre membro di KESPRINT, un consorzio internazionale formato da studiosi di esopianeti.
  foto: img/speakers/davide_gandolfi.png
  ruolo: Associate Professor at UniTo
  mostra: true
  sessione: Sessione Plenaria di Astrofisica

- nome: Stefania Beolè
  descrizione: |
    Professoressa ordinaria presso l'Università di Torino, svolge attività di ricerca nell'ambito della fisica degli ioni pesanti relativistici e degli sviluppi di rivelatori dedicati a questo campo, in particolare rivelatori a pixel monolitici in silicio. Dal 1996 fa parte della collaborazione ALICE presso il CERN, di cui è stata responsabile locale e coordinatrice delle attività dei diversi laboratori coinvolti per il progetto di upgrade dell'Inner Tracking System (ITS).
  foto: img/speakers/stefania_beole.png
  ruolo: Full Professor at UniTo and Project Leader of the ALICE ITS
  sessione: Sessione Plenaria di Fisica delle Particelle
  mostra: true

- nome: Marco Panero
  descrizione: |
    Professore associato presso l'Università di Torino, si occupa di studi teorici nel settore della Fisica delle Interazioni Fondamentali, con particolare attenzione all'ambito della teoria dei campi reticolari. Ha partecipato come membro in diversi progetti di carattere nazionale e internazionale, tra cui il progetto “Color Confinement and QCD Strings”, nonché a numerose conferenze in varie parti del mondo. È inoltre Principal Investigator per la "CINECA INFN SFT High-Performance Computing Initiative".
  foto: img/speakers/marco_panero.png
  mostra: true
  ruolo: Associate Professor at UniTo
  sessione: Lecture di Fisica delle Particelle Elementari

- nome: Matteo Brogi
  descrizione: |
    Professore associato presso l'Università di Torino, si occupa di spettroscopia volta a studiare la composizione atmosferica di esopianeti, fattore utile per comprenderne la storia e l'evoluzione. Tra il 2014 e il 2017 si è aggiudicato la “Nasa Hubble Fellowship" presso l’Università di Colorado Boulder per i suoi contributi alle nuove tecniche sviluppate. Prima di trasferirsi a Torino nel 2022, ha lavorato come membro del gruppo di Astronomia e Astrofisica presso l'Università di Warwick.
  foto: img/speakers/matteo_brogi.png
  mostra: true
  ruolo: Associate Professor at UniTo
  sessione: Sessione Plenaria di Astrofisica

- nome: Matteo Osella
  descrizione: |
    Professore associato presso l'Università di Torino, si occupa di ricerca nel ramo della Fisica dei Sistemi Complessi, con particolare attenzione all'ambito degli algoritmi di machine learning applicati alla biologia. È attivo in diversi progetti di ricerca nel settore, tra i quali “BioPhys - Computational Biology”, che si propone di studiare alcuni meccanismi biologici tramite simulazioni e approcci tipici della fisica teorica, e “GENPHYS: Statistical Physics for Genomic Data Mining”, di cui è PI.
  foto: img/speakers/Matteo_Osella.png
  mostra: true
  ruolo: Associate Professor at UniTo
  sessione: Sessione Plenaria di Fisica dei Sistemi Complessi

- nome: Filippo Valle
  descrizione: |
    PostDoc presso l'Università di Torino, è specializzato in algoritmi di machine learning e fisica statistica per lo studio di dati genomici. Durante il periodo di Dottorato si è occupato di teoria delle reti e data mining applicati all'analisi dei tumori. È attualmente Chief Technology Officer di "Elemento", una startup che si propone di creare una rete di cloud facilmente accessibile. Lavora inoltre allo sviluppo di un "hypervisor" di next-gen, denominato "AtomOS".
  foto: img/speakers/filippo_valle.png
  mostra: true
  ruolo: Postdoctoral Researcher at UniTo
  sessione: Sessione Plenaria di Fisica dei Sistemi Complessi

- nome: Gianluca Dotti
  descrizione: |
    Laureato in Fisica della materia e applicata, ha conseguito un Master in Giornalismo Scientifico Digitale alla SISSA di Trieste e uno in Giornalismo e Comunicazione Istituzionale della Scienza all'Università di Ferrara. Attualmente è giornalista pubblicista iscritto all'Albo dei Giornalisti dell'Emilia Romagna. Ha collaborato con Wired Italia, Mediaset, Business Insider Italia, Forbes Italia e altri. È impegnato in progetti di formazione informatica e comunicazione digitale con Civibox di Modena e Tecnoscienza di Bologna. Tiene numerosi incontri nelle scuole e partecipa a eventi pubblici, conferenze e talk show.
  foto: img/speakers/gianluca_dotti.png
  mostra: true
  ruolo: Science Journalist
  sessione: Sessione Plenaria di Fisica delle Tecnologie Avanzate
