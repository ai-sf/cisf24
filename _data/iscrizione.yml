- "Le iscrizioni chiuderanno Mercoledì 10 Gennaio 2024 alle ore 12:00. Entro 5 giorni dalla chiusura delle registrazioni, i partecipanti selezionati saranno avvisati tramite l’indirizzo e-mail indicato in fase di registrazione (P.S. : si consiglia di controllare periodicamente la casella postale). Sarà quindi richiesto il pagamento della quota di iscrizione entro e non oltre Venerdì 19 Gennaio 2024 alle ore 23:59, pena l’esclusione della partecipazione all’evento."
- "Il costo di registrazione per CISF24 è di <b>100€</b> e comprende il costo dell'ostello, la partecipazione a tutte le attività dell’evento, il materiale informativo e i pasti indicati nel programma."
- "Saranno disponibili 40 posti <b>per chi non ha bisogno dell'alloggio</b> al costo di <b>50€</b>"
- "La partecipazione a CISF24 è limitata ai soli membri AISF. Qualora non si fosse membri è possibile iscriversi comunque per CISF24, aggiungendo  5€ (10€ per studenti di dottorato)  al costo di registrazione per l'evento."
