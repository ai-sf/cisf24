- nome: Luca Parmitano
  descrizione: |
    Astronauta e militare italiano, è stato il primo italiano al comando della Stazione Spaziale Internazionale, nonchè il primo italiano ad aver effettuato un'attività extraveicolare.
    Dopo aver ottenuto diversi riconoscimenti e qualifiche in ambito aeronautico, è stato selezionato come astronauta dall'ESA nel 2009. In totale ha trascorso nello spazio 366 giorni.
