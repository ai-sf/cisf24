- nome: Elisa Palazzi
  descrizione: |
    Climatologa e professoressa associata presso l'Università di Torino, si occupa dello studio dei cambiamenti climatici e del ciclo idrologico, con particolare attenzione verso le regioni montane. È stata ricercatrice dell'Istituto di Scienze dell'Atmosfera e del Clima (ISAC) presso il Consiglio Nazionale delle Ricerche (CNR) fino al 2021. Svolge numerose attività di divulgazione scientifica, conferenze e seminari nel settore climatico per le scuole e il pubblico adulto. È conduttrice, insieme a Federico Taddia, del podcast "Bello Mondo", prodotto da Chora Media.
