  testo: Laureanda in design del prodotto all'Accademia di Novara, è appassionata di grafica e modellazione 3D. Fuori dall'Università, dedica il tempo libero alla sua passione per i motori e ai viaggi, esplorando nuovi luoghi per arricchire la sua ispirazione creativa. Con uno sguardo attento ai dettagli, Aurora unisce la sua creatività con competenze tecniche, alla ricerca di un futuro promettente nel mondo del design e della modellazione 3D.
