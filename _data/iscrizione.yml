- "Le iscrizioni chiuderanno Domenica 7 Gennaio 2024 alle ore 23:59. Entro 5 giorni dalla chiusura delle registrazioni, i partecipanti selezionati saranno avvisati tramite l’indirizzo e-mail indicato in fase di registrazione (P.S. : si consiglia di controllare periodicamente la casella postale). Sarà quindi richiesto il pagamento della quota di iscrizione entro e non oltre Venerdì 19 Gennaio 2024 alle ore 23:59, pena l’esclusione della partecipazione all’evento."
- "La partecipazione a CISF24 è limitata ai soli membri AISF. Qualora non si fosse membri è possibile registrarsi comunque per CISF24. La registrazione all’evento comprenderà, al costo di 5€ (10€ per studenti di dottorato), l’iscrizione all’Associazione per l’anno 2023/2024."