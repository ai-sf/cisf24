- nome: Stefania Beolè
  descrizione: |
    Professoressa ordinaria presso l'Università di Torino, svolge attività di ricerca nell'ambito della fisica degli ioni pesanti relativistici e degli sviluppi di rivelatori dedicati a questo campo, in particolare rivelatori a pixel monolitici in silicio. Dal 1996 fa parte della collaborazione ALICE presso il CERN, di cui è stata responsabile locale e coordinatrice delle attività dei diversi laboratori coinvolti per il progetto di upgrade dell'Inner Tracking System (ITS).
  foto: img/speakers/stefania_beole.png
  ruolo: Full Professor at UniTo and Project Leader of the ALICE ITS
  mostra: true

- nome: Marco Panero
  descrizione: |
    Professore associato presso l'Università di Torino, si occupa di studi teorici nel settore della Fisica delle Interazioni Fondamentali, con particolare attenzione all'ambito della teoria dei campi reticolari. Ha partecipato come membro in diversi progetti di carattere nazionale e internazionale, tra cui il progetto “Color Confinement and QCD Strings”, nonchè a numerose conferenze in diverse parti del mondo.
