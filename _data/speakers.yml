- nome: Paolo Gambino
  descrizione: |
    Professore ordinario presso l'Università di Torino, la sua attività scientifica verte principalmente sulle verifiche del Modello Standard, nel contesto della fisica di precisione elettrodebole e del flavour. Ha partecipato a numerosi progetti di ricerca finanziati da enti locali e nazionali, tra cui il "Precision Searches for New Physics", di cui è responsabile nazionale, che coinvolge le Università di Genova e Roma Tre e l'INFN. È socio corrispondente dell'Accademia delle Scienze di Torino dal 2019 e cofondatore della serie dei "Workshop on the CKM Unitarity Triangle" che si tengono ogni due anni in varie parti del mondo.
  mostra: true
  ruolo: Full Professor at UniTo and Corresponding Fellow of the Academy of Sciences of Turin
  foto: img/speakers/paolo_gambino.png

- nome: Antonaldo Diaferio
  descrizione: |
    Professore ordinario presso l'Università di Torino, si occupa di cosmologia, teoria della gravitazione e struttura su grande scala dell'universo. Nel 2008 ha fondato il gruppo CAUSTIC, che si occupa di interpretare la dinamica delle strutture cosmiche con teorie di gravità alternative alla Relatività Generale. Tra i diversi ruoli ricoperti è membro dell'International Astronomical Union (IAU) e, dal 2017, socio corrispondente dell'Accademia delle Scienze di Torino.
  mostra: false
  ruolo:
  foto: img/speakers/antonaldo_diaferio.png

- nome: Joachim Mnich
  descrizione: |
    Specializzato nel settore della Fisica delle Particelle, è un esperto nell'ambito delle interazioni elettrodeboli e nello sviluppo di rivelatori per collisori di adroni e elettroni-positroni. Dopo essere entrato a far parte del gruppo CMS divenne professore presso l'Università di Amburgo nel 2005 e Research Director presso il DESY (Amburgo) nel 2009.
    È Director for Research and Computing presso il CERN dal 2021.
  mostra: false
  foto: img/speakers/joachim_mnich.png

- nome: Elisa Palazzi
  descrizione: |
    Climatologa e professoressa associata presso l'Università di Torino, si occupa dello studio dei cambiamenti climatici e del ciclo idrologico, con particolare attenzione verso le regioni montane. È stata ricercatrice dell'Istituto di Scienze dell'Atmosfera e del Clima (ISAC) presso il Consiglio Nazionale delle Ricerche (CNR) fino al 2021. Svolge numerose attività di divulgazione scientifica, conferenze e seminari nel settore climatico per le scuole e il pubblico adulto. È conduttrice, insieme a Federico Taddia, del podcast "Bello Mondo", prodotto da Chora Media.
  foto: img/speakers/elisa_palazzi.png
  ruolo: Climatologist and Associate Professor at UniTo
  mostra: true

